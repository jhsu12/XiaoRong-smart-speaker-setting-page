    <!-- INPUT MODAL -->
    <div id="wifi_modal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" hidden>
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!--
                Background overlay, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                From: "opacity-0"
                To: "opacity-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        
            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
            <!--
                Modal panel, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="inline-block align-middle bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all my-8  max-w-lg w-full sm:my-8  sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 ">
                    <div>
                        
                        <div id="modal_wifi_name" class="p-2 text-xl">
                            輸入密碼
                        </div>
                        <div class="p-2 text-red-600" id="error_mes" hidden>密碼錯誤</div>
                        <div class="p-2 mt-3 text-left ">
                            <div class="flex items-center justify-between">
                                <h3 class=" text-md leading-6  text-normal_theme" id="modal-title">
                                    密碼
                                </h3>
                                <div id="connect_spinner" hidden>
                                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-theme"></div>
                                </div>
                            </div>
                            <input class=" border-b border-normal_theme  w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none " id="password" type="password" >
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="bg-white pt-32 pb-8 pr-5 flex flex-row-reverse">
                    <button id="cancel_button" type="button" class="w-auto justify-center mt-3 rounded-md border border-transparent shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-400  sm:mt-0 sm:ml-3 sm:text-sm ">
                        取消
                    </button>
                    <button id="connect_button" type="button" class="w-auto bg-normal_theme mt-3  justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2  text-base font-medium text-white sm:mt-0 sm:ml-3 sm:text-sm">
                        連線
                    </button>
                </div>
            </div>
        </div>
    </div>
