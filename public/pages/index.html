<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoRong Speaker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <!-- INPUT MODAL -->
    <div class="hidden fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!--
                Background overlay, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                From: "opacity-0"
                To: "opacity-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        
            <!-- This element is to trick the browser into centering the modal contents. -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        
            <!--
                Modal panel, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="inline-block align-middle bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all my-8  max-w-lg w-full sm:my-8  sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 ">
                    <div>
                        無法連上網頁，請確認小絨音箱 WIFI AP 已開啟，以及裝置是否連接小絨音箱的 WIFI AP。
                    </div>
                    
                </div>
                <!--Button-->
                <div class="bg-white pt-10 pb-4 pr-5 flex justify-center">
                    <button type="button" class="w-24 justify-center mt-3 rounded-md border border-transparent shadow-sm px-2 py-1 bg-normal_theme text-base font-medium text-white  sm:mt-0 sm:ml-3 sm:text-sm ">
                        OK
                    </button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="h-screen flex flex-col justify-around items-center">
        
        

        <!--Logo goes here-->
        <div>
            
            <div class="bg-theme w-20 h-20 ">
                Logo
            </div>
        </div>
        

        <div>
            
            <button  id="start_button" class="relative bottom-4 bg-theme w-64  h-10 text-white py-2 px-4 rounded-md " >
                開始使用
            </button>
            <div id="language" class="flex justify-center text-theme underline ">
                <a href="?lan=en">English</a>
            </div>
            
        </div>
        
        
    </div>
    
   
    
    
</body>
<script src="./js/index.js"></script>
</html>
